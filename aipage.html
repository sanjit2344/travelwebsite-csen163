<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Travel Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background: rgb(204, 236, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 600px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: rgb(174, 185, 191);
            color: white;
            font-weight: bold;
        }
        .chat-area {
            padding: 20px;
            background-color: rgb(240, 244, 248);
            height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        .user-message {
            justify-content: flex-end;
        }
        .user-message .bubble {
            background-color: rgb(229, 233, 239);
        }
        .ai-message .bubble {
            background-color: white;
            border: 1px solid #ddd;
        }
        .bubble {
            max-width: 80%;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
        }
        .bot-icon {
            width: 30px;
            height: 30px;
            background: rgb(0, 105, 161);
            color: white;
            font-weight: bold;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
        }
        .input-area {
            display: flex;
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
        }
        .input-box {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        .send-btn {
            background: rgb(0, 105, 161);
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .send-btn:hover {
            background: rgb(6, 66, 98);
        }
        .travel-plan {
            font-weight: bold;
            color: rgb(0, 49, 77);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="navbar">
            <span>Home</span>
            <span>My trips</span>
            <span>Help</span>
            <span>Discover</span>
        </div>

        <div class="chat-area" id="chat-area">
            <!-- Chat messages will be inserted here -->
        </div>

        <div class="input-area">
            <input type="text" class="input-box" id="user-input" placeholder="Type your message...">
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let inputField = document.getElementById("user-input");
            let chatArea = document.getElementById("chat-area");
            let userText = inputField.value.trim();

            if (userText === "") return;

            // Append User Message
            let userMessage = document.createElement("div");
            userMessage.classList.add("message", "user-message");
            userMessage.innerHTML = `<div class="bubble">${userText}</div>`;
            chatArea.appendChild(userMessage);

            // Clear Input
            inputField.value = "";

            // Simulate AI response for travel plan request
            if (userText.toLowerCase() === "make me a travel plan to japan, my budget is $3000") {
                setTimeout(() => {
                    let aiMessage = document.createElement("div");
                    aiMessage.classList.add("message", "ai-message");
                    aiMessage.innerHTML = `
                        <div class="bot-icon">AI</div>
                        <div class="bubble">
                            <p>You can choose from these travel methods and tell me, I will create a detailed plan for you.</p>
                            <p class="travel-plan">1. Most Sustainable Travel Plan <br> Total Budget: $2,800</p>
                            <ul>
                                <li><strong>Transportation:</strong> Purchase a Japan Rail (JR) Pass for $280 (7-day pass) for unlimited travel.</li>
                                <li><strong>Accommodations:</strong> Stay in eco-friendly hostels or guesthouses (~$50 per night, $250 total).</li>
                                <li><strong>Food:</strong> Eat at organic restaurants (~$40/day, $200 total).</li>
                                <li><strong>Activities:</strong>
                                    <ul>
                                        <li>Visit national parks like Nikko or Fuji-Hakone-Izu for an eco-friendly experience.</li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    `;
                    chatArea.appendChild(aiMessage);
                    chatArea.scrollTop = chatArea.scrollHeight; // Auto-scroll
                }, 1000);
            }
        }
    </script>

</body>
</html>
