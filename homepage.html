<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-friendly Travel Made Easy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="nav-links">
                    <a href="#">Home</a>
                    <a href="#">My trips</a>
                    <a href="#">Help</a>
                    <a href="#">Discover</a>
                </div>
                <div class="user-actions">
                    <button class="login-btn" id="loginBtn">Login</button>
                    <svg class="profile-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            <section class="hero">
                <h1>Eco-friendly Travel Made Easy.</h1>
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Where would you like to go?">
                    <button class="search-btn">Find Adventures</button>
                </div>
                <div class="chat-box">
                    <p>Chat with our AI agent to start planning your trip!</p>
                </div>
            </section>
            
            <section class="locations">
                <h2 class="section-title">Location</h2>
                <div class="cards-container">
                    <div class="card">
                        <img src="Norway.jpeg" alt="Norway">
                        <div class="card-title">Norway</div>
                    </div>
                    <div class="card">
                        <img src="Japan.jpeg" alt="Japan">
                        <div class="card-title">Japan</div>
                    </div>
                    <div class="card">
                        <img src="Switzerland.jpeg" alt="Switzerland">
                        <div class="card-title">Switzerland</div>
                    </div>
                    <div class="nav-arrow">›</div>
                </div>
            </section>
            
            <section class="experiences">
                <h2 class="section-title">Experience</h2>
                <div class="cards-container">
                    <div class="card">
                        <img src="wildlife.jpeg" alt="Wildlife">
                        <div class="card-title">wildlife</div>
                    </div>
                    <div class="card">
                        <img src="local-food.jpeg" alt="Local food">
                        <div class="card-title">local food</div>
                    </div>
                    <div class="card">
                        <img src="festival.jpg" alt="Festival">
                        <div class="card-title">Festival</div>
                    </div>
                    <div class="nav-arrow">›</div>
                </div>
            </section>
        </div>
    </main>
    
    <div class="login-modal" id="loginModal">
        <h2>Log in</h2>
        <form class="login-form">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button type="button">Log in</button>
        </form>
        <div class="login-options">
            <a href="#">or, sign up</a>
        </div>
    </div>
    
    <div class="ai-chat">
        AI
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {

    const loginBtn = document.getElementById('loginBtn');
    const loginModal = document.getElementById('loginModal');
    const closeModalBtn = document.createElement('button');
   
    closeModalBtn.innerHTML = '&times;';
    closeModalBtn.classList.add('close-modal-btn');
    loginModal.prepend(closeModalBtn);
   
    loginBtn.addEventListener('click', function() {
        loginModal.classList.toggle('show-login');
    });
    
    closeModalBtn.addEventListener('click', function() {
        loginModal.classList.remove('show-login');
    });
    
    window.addEventListener('click', function(event) {
        if (event.target === loginModal) {
            loginModal.classList.remove('show-login');
        }
    });

    const locationSets = [
        [
            { image: 'Norway.jpeg', title: 'Norway', alt: 'Norway' },
            { image: 'Japan.jpeg', title: 'Japan', alt: 'Japan' },
            { image: 'Switzerland.jpeg', title: 'Switzerland', alt: 'Switzerland' }
        ],
        [
            { image: 'netherlands.jpeg', title: 'Netherlands', alt: 'Netherlands' },
            { image: 'Alaska.jpeg', title: 'Alaska', alt: 'Alaska' },
            { image: 'Korea.jpeg', title: 'Korea', alt: 'Korea' }
        ],
        [
            { image: 'Costa Rica.jpeg', title: 'Costa Rica', alt: 'Costa Rica' },
            { image: 'New Zealand.jpeg', title: 'New Zealand', alt: 'New Zealand' },
            { image: 'Iceland.jpeg', title: 'Iceland', alt: 'Iceland' }
        ]
    ];

    const experienceSets = [
        [
            { image: 'wildlife.jpeg', title: 'Wildlife', alt: 'Wildlife' },
            { image: 'local-food.jpeg', title: 'Local Food', alt: 'Local food' },
            { image: 'festival.jpg', title: 'Festival', alt: 'Festival' }
        ],
        [
            { image: 'bonfire.jpeg', title: 'Bonfire Party', alt: 'Bonfire Party' },
            { image: 'Henna.jpeg', title: 'Henna Tattoo', alt: 'Henna Tattoo' },
            { image: 'clothes.jpeg', title: 'Traditional Clothes', alt: 'traditional clothing' }
        ],
        [
            { image: 'Hiking.jpeg', title: 'Hiking', alt: 'Hiking in mountains' },
            { image: 'Cooking Class.jpeg', title: 'Cooking Class', alt: 'Local cooking class' },
            { image: 'Meditation.jpeg', title: 'Meditation', alt: 'Meditation retreat' }
        ]
    ];

    const locationContainer = document.querySelector('.locations .cards-container');
    const experienceContainer = document.querySelector('.experiences .cards-container');
    
    addNavigationArrows(locationContainer, '.locations');
    addNavigationArrows(experienceContainer, '.experiences');
    
    const locationArrowNext = document.querySelector('.locations .nav-arrow-next');
    const locationArrowPrev = document.querySelector('.locations .nav-arrow-prev');
    const experienceArrowNext = document.querySelector('.experiences .nav-arrow-next');
    const experienceArrowPrev = document.querySelector('.experiences .nav-arrow-prev');

    let currentLocationSet = 0;
    let currentExperienceSet = 0;

    const locationIndicators = createIndicators(locationSets.length, '.locations');
    const experienceIndicators = createIndicators(experienceSets.length, '.experiences');
    
    updateActiveIndicator(locationIndicators, 0);
    updateActiveIndicator(experienceIndicators, 0);

    locationArrowNext.addEventListener('click', function() {
        navigateCarousel('next', locationContainer, locationSets, 'location');
    });
    
    locationArrowPrev.addEventListener('click', function() {
        navigateCarousel('prev', locationContainer, locationSets, 'location');
    });

    experienceArrowNext.addEventListener('click', function() {
        navigateCarousel('next', experienceContainer, experienceSets, 'experience');
    });
    
    experienceArrowPrev.addEventListener('click', function() {
        navigateCarousel('prev', experienceContainer, experienceSets, 'experience');
    });
    
    const allCards = document.querySelectorAll('.card');
    allCards.forEach(card => {
        card.addEventListener('click', function() {
            const cardTitle = this.querySelector('.card-title').textContent;
            alert(`You selected ${cardTitle}. This would navigate to the ${cardTitle} page.`);
        });
    });
    
    const aiChatButton = document.querySelector('.ai-chat');
    const chatBox = document.createElement('div');
    chatBox.classList.add('chat-container');
    chatBox.innerHTML = `
        <div class="chat-header">
            <h3>Trip Planner Assistant</h3>
            <button class="close-chat">&times;</button>
        </div>
        <div class="chat-messages">
            <div class="message bot">Hello! I'm your eco-friendly travel assistant. How can I help plan your sustainable adventure?</div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Ask me anything..">
            <button class="send-message">Send</button>
        </div>
    `;
    document.body.appendChild(chatBox);
    
    aiChatButton.addEventListener('click', function() {
        chatBox.classList.toggle('show-chat');
    });
    
    chatBox.querySelector('.close-chat').addEventListener('click', function() {
        chatBox.classList.remove('show-chat');
    });
    
    const chatInput = chatBox.querySelector('.chat-input input');
    const sendButton = chatBox.querySelector('.send-message');
    const chatMessages = chatBox.querySelector('.chat-messages');
    
    function sendMessage() {
        if (chatInput.value.trim() !== '') {
         
            const userMessageDiv = document.createElement('div');
            userMessageDiv.classList.add('message', 'user');
            userMessageDiv.textContent = chatInput.value;
            chatMessages.appendChild(userMessageDiv);
            
            setTimeout(() => {
                const botResponseDiv = document.createElement('div');
                botResponseDiv.classList.add('message', 'bot');
                
                let botResponse = "I'm looking into eco-friendly options for you. Would you like suggestions for accommodations, transportation, or activities?";
                
                if (chatInput.value.toLowerCase().includes('norway')) {
                    botResponse = "Norway is a great eco-friendly destination! The country is known for its commitment to sustainability with electric ferries, amazing hiking trails, and eco-certified hotels.";
                } else if (chatInput.value.toLowerCase().includes('budget')) {
                    botResponse = "For budget-friendly eco travel, consider camping, staying in eco-hostels, using public transportation, and enjoying free nature activities like hiking and swimming.";
                }
                
                botResponseDiv.textContent = botResponse;
                chatMessages.appendChild(botResponseDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 800);
            
            chatInput.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    }
    
    sendButton.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
    
 
    const searchInput = document.querySelector('.search-input');
    const searchBtn = document.querySelector('.search-btn');
    
    searchBtn.addEventListener('click', function() {
        if (searchInput.value.trim() !== '') {
            alert(`Searching for eco-friendly adventures in "${searchInput.value}". In a real application, this would navigate to search results.`);
        } else {
            alert('Please enter a destination to search.');
        }
    });
    
    searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            searchBtn.click();
        }
    });
    
    function addNavigationArrows(container, sectionClass) {
    
        const existingArrow = container.querySelector('.nav-arrow');
        if (existingArrow) {
            existingArrow.remove();
        }
        
        const nextArrow = document.createElement('div');
        nextArrow.classList.add('nav-arrow', 'nav-arrow-next');
        nextArrow.innerHTML = '›';
        container.appendChild(nextArrow);
        
        const prevArrow = document.createElement('div');
        prevArrow.classList.add('nav-arrow', 'nav-arrow-prev');
        prevArrow.innerHTML = '‹';
        container.appendChild(prevArrow);
    }
    
    function createIndicators(count, sectionClass) {
        const indicatorsContainer = document.createElement('div');
        indicatorsContainer.classList.add('carousel-indicators');
        
        for (let i = 0; i < count; i++) {
            const indicator = document.createElement('div');
            indicator.classList.add('indicator');
            indicator.dataset.index = i;
            indicatorsContainer.appendChild(indicator);
        }
        
        document.querySelector(sectionClass).appendChild(indicatorsContainer);
        
        const indicators = indicatorsContainer.querySelectorAll('.indicator');
        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', function() {
                const container = document.querySelector(`${sectionClass} .cards-container`);
                const dataSets = sectionClass === '.locations' ? locationSets : experienceSets;
                const carouselType = sectionClass === '.locations' ? 'location' : 'experience';
                
                transitionCarousel(container, dataSets[index], index, indicators, carouselType);
            });
        });
        
        return indicators;
    }
    
    function updateActiveIndicator(indicators, activeIndex) {
        indicators.forEach((indicator, index) => {
            if (index === activeIndex) {
                indicator.classList.add('active');
            } else {
                indicator.classList.remove('active');
            }
        });
    }
    
    function navigateCarousel(direction, container, dataSets, type) {
        let currentIndex;
        let indicators;
        
        if (type === 'location') {
            currentLocationSet = direction === 'next' ? 
                (currentLocationSet + 1) % locationSets.length : 
                (currentLocationSet - 1 + locationSets.length) % locationSets.length;
            currentIndex = currentLocationSet;
            indicators = locationIndicators;
        } else {
            currentExperienceSet = direction === 'next' ? 
                (currentExperienceSet + 1) % experienceSets.length : 
                (currentExperienceSet - 1 + experienceSets.length) % experienceSets.length;
            currentIndex = currentExperienceSet;
            indicators = experienceIndicators;
        }
        
        transitionCarousel(container, dataSets[currentIndex], currentIndex, indicators, type);
    }
    
    function transitionCarousel(container, dataSet, index, indicators, type) {
        container.style.opacity = '0';
        
        setTimeout(() => {
            updateCarousel(container, dataSet);
            container.style.opacity = '1';
            updateActiveIndicator(indicators, index);
            
            if (type === 'location') {
                currentLocationSet = index;
            } else {
                currentExperienceSet = index;
            }
        }, 300);
    }

    function updateCarousel(container, items) {
        const cards = container.querySelectorAll('.card');
        
        cards.forEach((card, index) => {
            if (index < items.length) {
                const img = card.querySelector('img');
                const title = card.querySelector('.card-title');
                
                img.src = items[index].image;
                img.alt = items[index].alt;
                title.textContent = items[index].title;
            }
        });
    }
});
    </script>
</body>
</html>
