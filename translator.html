<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator Tours</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background: rgb(204, 236, 255);
            padding-top: 60px; /* space for fixed navbar */
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .tour {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .tour h2 {
            color: #0056b3;
            margin-bottom: 10px;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <iframe src="navbar.html" style="position: fixed; top: 0; width: 100%; height: 50px; border: none;"></iframe>
    <div class="grid-container">
        <div class="tour">
            <h2>Zhejiang Village Tour</h2>
            <audio controls>
                <source src="path_to_your_mp3/where_is_the_front_desk.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            <audio controls>
                <source src="path_to_your_mp3/where_is_the_bathroom.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            <audio controls>
                <source src="path_to_your_mp3/how_much_is_this.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="tour">
            <h2>Guangzhou City Tour</h2>
            <audio controls>
                <source src="path_to_your_mp3/where_can_i_eat.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            <audio controls>
                <source src="path_to_your_mp3/how_to_get_to_museum.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            <audio controls>
                <source src="path_to_your_mp3/can_you_help_me.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
        <!-- Add more tours as needed -->
    </div>
</body>
</html>
